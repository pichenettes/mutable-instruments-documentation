name: Build MkDocs and deploy

on: 
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          pip install -r docs/requirements.txt
          mkdocs build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site

